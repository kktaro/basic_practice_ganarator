name: bass_app
description: Bass practice application for iOS, Android, and macOS
publish_to: none

version: 1.0.0+1

environment:
  sdk: ">=3.8.1 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.0.0-dev.16
  riverpod_annotation: ^3.0.0-dev.16

  # Local packages
  core:
    path: ../../core
  metronome:
    path: ../../features/metronome
  chord_progression:
    path: ../../features/chord_progression
  practice:
    path: ../../ui/practice

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^10.0.0
  riverpod_generator: 4.0.0
  riverpod_lint: ^3.0.0-dev.16
  build_runner: ^2.4.12
  freezed: ^3.0.6
  mockito: ^5.4.6

flutter:
  uses-material-design: true

resolution: workspace
